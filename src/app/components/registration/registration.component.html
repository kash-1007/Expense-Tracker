<div class="register-container">
    <h2 class="text-center text-primary mb-4">ðŸ‘¤ Create Your Account</h2>
  
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" novalidate>

        <div class="form-group">
          <label>Full Name</label>
          <input type="text" formControlName="fullName" class="form-control" [ngClass]="{'is-invalid': submitted && registerForm.controls['fullName'].invalid}">
          <div *ngIf="submitted && registerForm.controls['fullName'].invalid" class="invalid-feedback">
            Full name is required
          </div>
        </div>
      
        <div class="form-group">
          <label>Email</label>
          <input type="email" formControlName="email" class="form-control" [ngClass]="{'is-invalid': submitted && registerForm.controls['email'].invalid}">
          <div *ngIf="submitted && registerForm.controls['email'].invalid" class="invalid-feedback">
            Valid email is required
          </div>
        </div>
      
        <div class="form-group">
          <label>Password</label>
          <input type="password" formControlName="password" class="form-control" [ngClass]="{'is-invalid': submitted && registerForm.controls['password'].invalid}">
          <div *ngIf="submitted && registerForm.controls['password'].invalid" class="invalid-feedback">
            Password must be at least 6 characters
          </div>
        </div>
      
        <div class="form-group">
          <label>Confirm Password</label>
          <input type="password" formControlName="confirmPassword" class="form-control"
          [ngClass]="{'is-invalid': submitted && (registerForm.controls['confirmPassword'].invalid || registerForm.errors?.['mismatch'])}">
          <div class="invalid-feedback" *ngIf="submitted && registerForm.errors?.['mismatch']">
            Passwords do not match
          </div>
          
        </div>
      
        <div class="form-group">
          <label>Gender</label><br>
          <div class="form-check form-check-inline">
            <input type="radio" class="form-check-input" formControlName="gender" value="Male"> Male
          </div>
          <div class="form-check form-check-inline">
            <input type="radio" class="form-check-input" formControlName="gender" value="Female"> Female
          </div>
          <div class="form-check form-check-inline">
            <input type="radio" class="form-check-input" formControlName="gender" value="Other"> Other
          </div>
        </div>
      
        <div class="form-group">
          <label>Date of Birth</label>
          <input type="date" formControlName="dob" class="form-control">
        </div>
      
        <div class="form-group">
          <label>Phone Number</label>
          <input type="text" formControlName="phone" class="form-control" [ngClass]="{'is-invalid': submitted && registerForm.controls['phone'].invalid}">
          <div *ngIf="submitted && registerForm.controls['phone'].invalid" class="invalid-feedback">
            Please enter a valid phone number
          </div>
        </div>
      
        <button type="submit" class="btn btn-primary mt-3">Register</button>

      </form>
      
  </div>
